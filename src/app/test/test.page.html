<ng-container>
  <ion-header>
    <ion-toolbar>
      <ion-title> Test </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let product of products$ | async"
        ><ion-thumbnail slot="start">
          <ion-img [src]="product.image"></ion-img>
        </ion-thumbnail>
        <ion-label>{{ product.title }}</ion-label>
        <ion-label>{{ product.description }}</ion-label>
        <ion-label>{{ product.price }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ng-container>
