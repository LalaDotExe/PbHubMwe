<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <div class="ion-text-center">
      <h2 class="ion-margin-top ion-text-bold">Login to your account</h2>
      <p class="ion-margin-top ion-text-small">It’s great to see you again.</p>
    </div>

    <div class="ion-margin-top">
      <ion-card>
        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>

            <div class="ion-margin-top ion-text-right">
              <ion-button fill="clear" size="small" href="#"
                >Forgot your password? Reset your password</ion-button
              >
            </div>

            <ion-button expand="full" class="ion-margin-top" type="submit"
              >Login</ion-button
            >
          </form>

          <div class="ion-margin-top ion-text-center">
            <p>
              Don’t have an account?
              <a href="#" class="ion-text-bold ion-text-underline">Join</a>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
