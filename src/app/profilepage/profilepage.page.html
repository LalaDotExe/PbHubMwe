<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar> </ion-toolbar>
  </ion-header>

  <div class="card">
    <div class="header">
      <div class="avatar"></div>
    </div>
  </div>
  <div>
    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Full Name" placeholder="Full Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Email"
            type="email"
            placeholder="email@domain.com"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telephone no."
            type="tel"
            placeholder="888-888-8888"
          ></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-button expand="block">Save</ion-button>
  </div>
</ion-content>
