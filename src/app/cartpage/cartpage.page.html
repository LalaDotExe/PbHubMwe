<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ng-container *ngFor="let product of products$ | async">
      <ion-card class="product-card">
        <ion-card-content class="ion-padding">
          <ion-grid class="ion-no-padding ion-align-items-center">
            <ion-row class="ion-align-items-center">
              <ion-col size="auto">
                <ion-img
                  [src]="product.image"
                  class="product-thumbnail"
                ></ion-img>
              </ion-col>
              <ion-col class="ion-margin-start ion-text-wrap">
                <ion-text>
                  <h2>{{ product.title }}</h2>
                  <p class="product-price">${{ product.price }}</p>
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <div class="ion-margin-top">
      <ion-list>
        <ion-item lines="none" class="ion-justify-content-between">
          <ion-label>Sub-total</ion-label>
          <ion-label slot="end">$1,870</ion-label>
        </ion-item>
        <ion-item
          lines="none"
          class="ion-justify-content-between ion-text-bold"
        >
          <ion-label>Total</ion-label>
          <ion-label slot="end">$1,870</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ion-button
      (click)="scheduledNotification()"
      expand="full"
      class="ion-margin-top ion-color-dark"
    >
      <ion-label>Go To Checkout</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-content>
</ion-content>
