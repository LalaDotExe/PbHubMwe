<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-content class="ion-padding">
        <ion-grid class="ion-no-padding ion-align-items-center">
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-img src="https://placehold.co/64x64"></ion-img>
            </ion-col>
            <ion-col class="ion-margin-start ion-text-wrap">
              <p>Product</p>
              <p>$100</p>
            </ion-col>
            <ion-col size="auto" class="ion-align-self-start">
              <ion-button fill="clear" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="auto">
              <ion-button fill="clear" color="primary" size="small">
                -
              </ion-button>
            </ion-col>
            <ion-col size="auto">
              <p>1</p>
            </ion-col>
            <ion-col size="auto">
              <ion-button fill="clear" color="primary" size="small">
                +
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <div class="ion-margin-top">
      <ion-list>
        <ion-item lines="none" class="ion-justify-content-between">
          <ion-label>Sub-total</ion-label>
          <ion-label slot="end">$5,870</ion-label>
        </ion-item>
        <ion-item
          lines="none"
          class="ion-justify-content-between ion-text-bold"
        >
          <ion-label>Total</ion-label>
          <ion-label slot="end">$5,950</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ion-button expand="full" class="ion-margin-top ion-color-dark" href="#">
      <ion-label>Go To Checkout</ion-label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-button>
  </ion-content>
</ion-content>
