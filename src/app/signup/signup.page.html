<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <div class="ion-text-center">
      <h2 class="ion-margin-top ion-text-bold">Create an account</h2>
      <p class="ion-margin-top ion-text-small">Let's create your account.</p>
    </div>

    <div class="ion-margin-top">
      <ion-card>
        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>

            <ion-button expand="full" class="ion-margin-top" type="submit"
              >Sign Up</ion-button
            >
          </form>

          <div class="ion-margin-top ion-text-center">
            <p>
              Already have an account? Log in
              <a href="#" class="ion-text-bold ion-text-underline">Join</a>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
