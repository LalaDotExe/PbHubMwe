<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <div class="ion-text-center">
      <h2 class="ion-margin-top ion-text-bold">Create an account</h2>
      <p class="ion-margin-top ion-text-small">Let's create your account.</p>
    </div>

    <div class="ion-margin-top">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="email" required [(ngModel)]="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" required [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              required
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>

          <ion-text color="danger" *ngIf="errorMessage">
            {{ errorMessage }}
          </ion-text>

          <ion-button
            color="secondary"
            expand="block"
            class="ion-padding-start ion-padding-top"
            (click)="signup()"
            >SignUp</ion-button
          >

          <div class="ion-margin-top ion-text-center">
            <p>
              Already have an account?
              <button
                [routerLink]="['/loginpage']"
                class="ion-text-bold ion-text-underline"
              >
                Log in
              </button>
            </p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</ion-content>
